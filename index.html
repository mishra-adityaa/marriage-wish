
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Wishes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        h1>Wedding Wishes from Canada 🎊♥️!</h1>
        <img src="wedding_photo.jpg" alt="Wedding Photo" class="wedding-photo">
        <textarea id="wish-box" placeholder="Write your wishes here..."></textarea>
        <button id="celebrate-button">Celebrate!</button>
        <audio controls id="wedding-song">
            <source src="wedding_song.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div id="celebration"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
